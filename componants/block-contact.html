<section class="contact">
  <div class="block container">
    <h2 class="section-heading">Contact Me</h2>
    <form class="contact-form" action="">
      <div class="sender-info">
        <input
          class="input"
          type="text"
          id="full-name"
          name="full-name"
          placeholder="full-name"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail Adress"
        />
      </div>
      <input type="text" name="subject" placeholder="Subject field" />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Message field"
      ></textarea>
    </form>
  </div>
</section>
